<div class="zippy">
  <div class="zippy-heading"
  [class.expanded]="isExpanded"
  (click)="toggleExpanded()"
  >
    {{ title }}
    <span class="bi"
    [ngClass]="{
      'bi-chevron-up': isExpanded,
      'bi-chevron-down': !isExpanded
    }"
    ></span>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
