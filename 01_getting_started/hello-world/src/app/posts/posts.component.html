<input (keyup.enter)="createPost(title)" #title type="text" class="form-control">
<br>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-success btn-sm">
      Update
    </button>
    <button style="margin-left: 4px;" (click)="deletePost(post)" class="btn btn-danger btn-sm">
      Delete
    </button>
    {{ post.id }}: {{ post.title }}
  </li>
</ul>
