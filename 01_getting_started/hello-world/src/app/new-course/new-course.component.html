
<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div ngModelGroup="newCourse" #newCourse="ngModelGroup">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="5" ngModel #courseName="ngModel" type="text" name="courseName" id="courseName" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
          <div *ngIf="courseName.errors!['required']">
            Course Name is required!
          </div>
          <div *ngIf="courseName.errors!['minlength']">
            Course Name should be minimum of {{ courseName.errors!['minlength'].requiredLength }} characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel #category="ngModel" name="category" id="category" class="form-select form-control">
          <option *ngFor="let category of categories"  [ngValue]="category.id">
            {{ category.name }}
          </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category Field is required.
        </div>
      </div>

      <div class="checkbox">
        <label for="hasGuarantee">
          <input type="checkbox" ngModel name="hasGuarantee" id="hasGuarantee"> 30-day money back guarantee.
        </label>
      </div>

      <br>
      <p>
        {{ f.value | json }}
      </p>
    </div>
    <br>

    <button class="btn btn-primary" [disabled]="f.invalid">
      Create
    </button>
  </form>
</div>
