<form [formGroup]="form">
  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input formControlName="oldPassword" id="old-password" type="password" class="form-control">
    <div *ngIf="oldPassword!.touched && oldPassword!.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword!.errors!['required']">Old password is required!</div>
      <div *ngIf="oldPassword!.errors!['invalidOldPassword']">Old password is NOT valid!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input formControlName="newPassword" id="new-password" type="password" class="form-control">
    <div *ngIf="newPassword!.touched && newPassword!.invalid" class="alert alert-danger">
      <div *ngIf="newPassword!.errors!['required']">New password is required!</div>
    </div>
  </div>
  <div>
    <label for="confirm-password">Confirm Password</label>
    <input formControlName="confirmPassword" id="confirm-password" type="password" class="form-control">
    <div *ngIf="confirmPassword!.touched && confirmPassword!.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword!.errors!['required']">Confirm password is required!</div>
    </div>
    <div *ngIf="confirmPassword!.valid && form.invalid && form.errors!['mismatch']" class="alert alert-danger">
      Passwords don't match
    </div>
  </div>
  <br>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
