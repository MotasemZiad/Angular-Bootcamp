<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
            <div *ngIf="username!.touched && username!.invalid" class="alert alert-danger">
              <div *ngIf="username!.errors!['required']">Username is required!</div>
              <div *ngIf="username!.errors!['minlength']">Username should be minimum of {{ username!.errors!['minlength'].requiredLength }}!</div>
              <div *ngIf="username!.errors!['cannotContainSpace']">Username should NOT have space!</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
            <div *ngIf="password!.touched && password!.invalid" class="alert alert-danger">
              <div *ngIf="password!.errors!['required']" >Password is required!</div>
              <div *ngIf="password!.errors!['minlength']">Password should be minimum of {{ password!.errors!['minlength'].requiredLength }}!</div>
            </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
